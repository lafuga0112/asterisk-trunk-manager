[telnyx_${name}]
type=endpoint
transport=0.0.0.0-udp
context=from-pstn
disallow=all
allow=ulaw,alaw
aors=telnyx_${name}
outbound_auth=telnyx_${name}-auth
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
dtmf_mode=rfc4733

from_user=${username}
from_domain=${server}

[telnyx_${name}]
type=aor
qualify_frequency=60
contact=sip:${server}:5060

[telnyx_${name}-auth]
type=auth
auth_type=userpass
username=${username}
password=${password}

[telnyx_${name}-reg]
type=registration
transport=0.0.0.0-udp
outbound_auth=telnyx_${name}-auth
server_uri=sip:${server}:5060
client_uri=sip:${username}@${server}
contact_user=${username}
expiration=3600
retry_interval=60
forbidden_retry_interval=300
fatal_retry_interval=300
max_retries=10000
line=yes
endpoint=telnyx_${name}
